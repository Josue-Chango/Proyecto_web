<head>
    <style>
        body,
        main,
        header,
        nav,
        section {
            margin: 0;
            padding: 0;
        }

        .site-header {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 0;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 4;
            background: black !important;
            box-shadow: none;
            border: none;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .hero-section .video-wrap video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .hero-section h1,
        .hero-section small,
        .hero-section a,
        .hero-section h5 {
            color: white;
        }

        .navbar,
        .site-header,
        .hero-section {
            margin-bottom: 0 !important;
        }
    </style>
</head>

<section class="ticket-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mx-auto">

                <form class="custom-form ticket-form mb-5 mb-lg-0" action="servidor.html" method="get">
                    <h2 class="text-center mb-4">¡Consigue tus entradas!</h2>

                    <div class="ticket-form-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="text" name="ticket-form-name" id="ticket-form-name" class="form-control"
                                    placeholder="Nombre completo" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="email" name="ticket-form-email" id="ticket-form-email"
                                    pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Correo electrónico"
                                    required>
                            </div>
                        </div>

                        <input type="tel" class="form-control" name="ticket-form-phone"
                            placeholder="Teléfono 099-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">

                        <h6>Elige tu tipo de entrada</h6>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        General $5.99
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-check-radio form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Tribuna $9.99
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Palco $14.99
                                    </label>
                                </div>
                            </div>


                        </div>

                        <input type="number" name="ticket-form-number" id="ticket-form-number" class="form-control"
                            placeholder="Número de entradas" required>

                        <textarea name="ticket-form-message" rows="3" class="form-control" id="ticket-form-message"
                            placeholder="Comentarios adicionales"></textarea>

                        <div class="col-lg-4 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control">Comprar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
