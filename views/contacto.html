<head>
    <style>
        body,
        main,
        header,
        nav,
        section {
            margin: 0;
            padding: 0;
        }

        .site-header {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 0;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 4;
            background: black !important;
            box-shadow: none;
            border: none;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .hero-section .video-wrap video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .hero-section h1,
        .hero-section small,
        .hero-section a,
        .hero-section h5 {
            color: white;
        }

        .navbar,
        .site-header,
        .hero-section {
            margin-bottom: 0 !important;
        }
    </style>
</head>


<section class="contact-section section-padding" id="section_6">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12 mx-auto">
        <h2 class="text-center mb-4">Déjanos tu mensaje!</h2>

        <form action="servidor.html" method="get" class="custom-form contact-form shadow-lg p-4" action="servidor.html" method="get">
          <div class="contact-form-body">
            <div class="row mb-3">
              <div class="col-lg-6 col-md-6 col-12 mb-3">
                <label for="contact-name" class="form-label text-muted small mb-1">Nombre Completo</label>
                <input 
                    type="text" 
                    name="contact-name" 
                    id="contact-name" 
                    class="form-control rounded-0 border-0 border-bottom" required>
              </div>

              <div class="col-lg-6 col-md-6 col-12 mb-3">
                <label for="contact-email" class="form-label text-muted small mb-1">Dirección Email</label>
                <input 
                    type="email" 
                    name="contact-email" 
                    id="contact-email"                       
                    class="form-control rounded-0 border-0 border-bottom" 
                    pattern="[^ @]*@[^ @]*" required>
              </div>
            </div>

            <div class="mb-4">
              <label for ="contact-company" class="form-label text-muted small mb-1">Equipo favorito</label>
              <input 
                type="text" 
                name="contact-company" 
                id="contact-company" 
                class="form-control rounded-0 border-0 border-bottom" required>
            </div>

            <div class="mb-4">
              <label for ="contact-message" class="form-label text-muted small mb-1">Mensaje</label>
              <textarea 
                name="contact-message" 
                rows="4" 
                class="form-control rounded-0 border-0 border-bottom" 
                id="contact-message"></textarea>
            </div>

            <div class="text-center">
              <button type="submit" 
                      class="btn btn-primary px-5 py-2 rounded-pill text-uppercase">
                Enviar Mensaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
