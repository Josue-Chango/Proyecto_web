<head>
    <style>
        body,
        main,
        header,
        nav,
        section {
            margin: 0;
            padding: 0;
        }

        .site-header {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 0;
            background-color: #333333;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 4;
            background: black !important;
            box-shadow: none;
            border: none;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .hero-section .video-wrap video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .hero-section h1,
        .hero-section small,
        .hero-section a,
        .hero-section h5 {
            color: white;
        }

        .navbar,
        .site-header,
        .hero-section {
            margin-bottom: 0 !important;
        }

        .text-area {
            resize: none;
            width: 800px;
            height: 350px;
        }

        .titulo6 {}
    </style>
</head>

<section class="ticket-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mx-auto">

                <form class="custom-form ticket-form mb-5 mb-lg-0" action="servidor.html" method="get">
                    <h2 class="text-center mb-4">Consigue tus muebles ¡YA!</h2>

                    <div class="ticket-form-body">
                        <div class="row">

                            <div class="col-lg-6 col-md-6 col-12">
                                <label for="nombre" class="fw-bold py-2">
                                    Ingresa nombres completos:
                                </label>
                                <input type="text" name="nombre" id="nombre" class="form-control"
                                    placeholder="Nombre completo" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,15}">
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <label for="correo" class="fw-bold py-2">
                                    Ingrese su correo electronico:
                                </label>
                                <input type="email" name="correo" id="correo" pattern="[^ @]*@[^ @]*"
                                    class="form-control" placeholder="Correo electrónico" required>
                            </div>
                        </div>


                        <label for="telefono" class="fw-bold py-2">
                            Ingrese teléfono:
                        </label>
                        
                        <input type="tel" class="form-control" name="telefono" id="telefono"
                            placeholder="Teléfono 0991234567" pattern="[0-9]{10}" required="">

                        <label for="flexRadioDefault1" class="fw-bold py-2">Elige tu método de pago:</label>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Efectivo
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-check-radio form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Transferencia
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" type="radio" name="TicketForm"
                                        id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        A crédito
                                    </label>
                                </div>
                            </div>

                        

                            <div>
                                <label for="categoria-muebles" class="fw-bold py-2">Elige una categoria de un producto:</label>
                                <select id="categoria-muebles" name="categoria-muebles" required
                                    class="form-control mt-3">
                                    <option value="" disabled selected>-- Selecciona --</option>
                                    <option value="muebles">Muebles</option>
                                    <option value="puertas">Puertas</option>
                                    <option value="cocinas">Cocinas</option>
                                    <option value="entretenimiento">Centros de entretenimiento</option>
                                    <option value="peinadoras">Peinadoras</option>
                                    <option value="closets">Closets</option>
                                </select>
                            </div>

                        </div>

                        <!-- <input type="number" name="ticket-form-number" id="ticket-form-number" class="form-control"
                            placeholder="Número de entradas" required> -->

                        <label for="ticket-form-message" class="fw-bold py-2">Describe aspectos importantes de tu producto:</label>
                        <textarea name="ticket-form-message" rows="3" class="form-control terxt_area"
                            id="ticket-form-message"
                            placeholder="Comentarios sobre el producto que va a comprar"></textarea>

                        <div class="col-lg-4 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control">Comprar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
