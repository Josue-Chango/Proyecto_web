<script>
    function loadPage(event, url) {

        event.preventDefault();

        const main = document.getElementById('main-content');

        fetch(url)
            .then(response => response.text())
            .then(html => main.innerHTML = html)
            .catch(err => main.innerHTML = err);
    }
